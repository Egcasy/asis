<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Submission</title>
</head>
<body>
  <form id="studentForm" action="ikebuwa434@gmail.com" method="post">
    <label for="surname">Surname:</label>
    <input type="text" id="surname" name="surname" placeholder="Write your surname"><br><br>

    <label for="middleName">Middle Name:</label>
    <input type="text" id="middleName" name="middleName" placeholder="Middle name"><br><br>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" placeholder="Last name"><br><br>

    <label for="Email">email:optional</label>
    <input type="email" id="Email" name="Email" placeholder="Email"><br><br>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob"><br><br>

    <label for="phone">Parent's Phone Number:</label>
    <input type="tel" id="phone" name="phone" placeholder="Phone number"><br><br>

    <label for="photo">Student Photo:</label>
    <input type="file" capture="user" accept="image/*" id="photo" name="photo"><br><br>

    <label for="class">Choose Your Class:</label>
    <select id="class" name="class">
      <option value="daycare">Daycare</option>
      <option value="kindergarten">kindergarten</option>
      <option value="prenursery">prenursery</option
        <option value="nursery 1">nursery 1</option>
        <option value="nursery 2">nursery 2</option>
        <option value="nursery 3">nursery 3</option>
        <option value="primary 1">primary 1</option>
        <option value="primary 2">primary 2</option>
        <option value="primary 3">primary 3</option>
        <option value="primary 4">primary 4</option>
        <option value="primary 5">primary 5</option>
        <option value="primary 6">primary 6</option>
        <option value="JSS 1">JSS 1</option>
        <option value="JSS 2">JSS 2</option>
        <option value="JSS 3">JSS 3</option>
        <option value="SSS 1">SSS 1</option>
        <option value="SSS 2">SSS 2</option>
        <option value="SSS 3">SSS 3</option>
    </select><br><br>

    <label>Select the Subjects You Offer:</label><br>
    <input type="checkbox" id="english" name="subjects" value="English"> English<br>
    <input type="checkbox" id="mathematics" name="subjects" value="Mathematics"> Mathematics<br>
    <input type="checkbox" id="science" name="subjects" value="Basic Science"> Basic Science<br>
    <input type="checkbox" id="technology" name="subjects" value="Basic Technology"> Basic Technology<br><br>

    <button type="button" id="submitButton">Submit</button>
    <input type="reset" style="color: blue; background-color: fuchsia;">
  </form>
  <style>
    /* General styling */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background: linear-gradient(60deg, rgb(255, 179, 39), rgb(249, 249, 38));
}

form {
  max-width: 600px;
  margin: 20px auto;
  padding: 20px;
  background-image: linear-gradient(45deg,red,yellow);
  border-radius: 8px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

label {
  display: block;
  margin-bottom: 5px;
  font-weight: bold;
}

input, select, button {
  width: 100%;
  padding: 10px;
  margin-bottom: 15px;
  border: 1px solid #0fdd3c;
  border-radius: 5px;
  font-size: 16px;
}

button {
  background: orange;
  color: white;
  border: none;
  cursor: pointer;
  transition: background 0.3s ease;
}

button:hover {
  background: rgb(0, 255, 26);
}

/* Responsive styling */
@media (max-width: 768px) {
  form {
    width: 90%;
    padding: 15px;
  }

  input, select, button {
    font-size: 14px;
    padding: 8px;
  }
}

@media (max-width: 480px) {
  form {
    width: 100%;
    padding: 10px;
  }

  label {
    font-size: 14px;
  }

  input, select, button {
    font-size: 12px;
    padding: 6px;
  }

  button {
    font-size: 14px;
    padding: 8px;
  }
}
  </style>

  <script>
    const submitButton =document.getElementById('submitButton');
    const form =document.getElementById('studentform');
    submitButton.addEventListener('click',()=>{
      form.submit();
    });
  </script>
</body>
</html>
