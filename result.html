<body>
    <div class="container">
        <h1>Student Result Portal</h1>
        <input type="text" id="studentId" placeholder="Enter Student ID" required>
        <button id="submitBtn">Get Result</button>
        <p id="message"></p>
        <div id="resultContainer" style="display: none;">
            <h2>Result:</h2>
            <p id="resultText"></p>
            <iframe src="result_123.pdf" height="600" width="1000"></iframe>
            <button id="downloadBtn" style="display: none;">Download Result</button>
          </div>
    </div>
<style>

<script>
// Mapping of student IDs to document URLs and results
const studentDocuments = {
    '123': {
        url: 'result_123.pdf',
        result: 'see your result'
    },
    '456': {
        url: 'result/result_456.docx',
        result: 'Student ID: 456 - Math: B, Science: A, English: B'
    },
    '789': {
        url: 'result/result_789.docx',
        result: 'Student ID: 789 - Math: C, Science: B, English: A'
    },
    // Add more student IDs, document paths, and results here
};

document.getElementById('submitBtn').addEventListener('click', function() {
    const studentId = document.getElementById('studentId').value;
    const messageElement = document.getElementById('message');
    const resultContainer = document.getElementById('resultContainer');
    const resultText = document.getElementById('resultText');
    const downloadBtn = document.getElementById('downloadBtn');

    // Clear previous messages and results
    messageElement.textContent = '';
    resultContainer.style.display = 'none';
    downloadBtn.style.display = 'none';

    if (studentId) {
        // Check if the student ID exists in the mapping
        if (studentDocuments[studentId]) {
            const studentData = studentDocuments[studentId];
            messageElement.textContent = `Fetching result for Student ID: ${studentId}...`;

            // Show the result and the download button
            resultText.textContent = studentData.result;
            resultContainer.style.display = 'block';
            downloadBtn.style.display = 'inline-block';

            // Set the download URL for the button
            downloadBtn.onclick = function() {
                const link = document.createElement('a');
                link.href = studentData.url; // Get the document URL
                link.download = `result_${studentId}.pdf`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                messageElement.textContent = 'Result downloaded successfully!';
            };
        } else {
            messageElement.textContent = 'No result found for this Student ID.';
            messageElement.style.color = 'red';
        }}
    });
    </script>
